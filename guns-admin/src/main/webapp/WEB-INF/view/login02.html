<body class="signin">
<div style="margin-top:50%;margin-bottom:50%;">

        <form class="m-t" role="form" action="/login" method="post" style="margin-top: 20px;">

            <button type="submit" class="btn btn-primary block m-b" style="margin-left:40%;background-color: #49cbfe;">登 录</button>

        </form>
    </div>
</div>


</div>
